<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">


  <link rel="stylesheet" href="style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <section class="main-container">
    <div class="img-container">
      <img src="images/head.svg" alt="header" class="header">
      <!--<img src="images/image-victor.jpg" alt="headshot" class="shot">-->
    </div>
    <div class="text">
      <div class="top">
        <div class="title-container">
          <div class="title">
            Victor Crest
          </div>
          <div class="age">
            26 
          </div>
        </div>
        <div class="city">London</div>
      </div>
      

      <div class="stats-box">
        <div class="number">80K</div>
        <div class="foot">Followers</div>
        <div class="number">803K</div>
        <div class="foot">Likes</div>
        <div class="number">1.4K</div>
        <div class="foot">Photos</div>
      </div>
    </div>
    
    
    

    
    
    

    
  </section>
